<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <main class="card">  

      <div class="content">

        <header>
          <img src="images/logo.svg">
        </header>

        <div class="title_box">

          <h1 class="title"><span>WE'RE</span> COMING SOON</h1>

          <p class="subtitle">Hello fellow shoppens! We''re currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <div class="input_box">

            <div class="email_box">
              <input class="email" type="email" id="" placeholder="Email Address">
            </div>

            <img id="img-error" class="is-hidden" src="images/icon-error.svg">

            <div class="input_btn_box">

              <button class="email__btn">
            <img src="images/icon-arrow.svg" >
            </button>

            </div>

          </div>

          <span class="msg_error is-hidden">Please provide a valid email</span>

        </div>

      </div>

      <div class="thumb-box">
        <img src="images/hero-desktop.jpg">
      </div>

    </main>

  </div>

  <script src="script.js"></script>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
