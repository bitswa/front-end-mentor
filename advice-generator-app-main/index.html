<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap">

  <link rel="stylesheet" href="scss/main.css">
</head>
<body>

  <div class="c-container">
    <main class="c-card">

      <div class="c-content">
        <h1 class="c-advice">
          ADVICE #<span class="c-advice__id"></span>
        </h1>

        <p class="c-quote"></p>
      </div>

      <div>
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="c-divider">
      </div>

      <div class="c-footer">

        <button class="c-circle">
          <img src="images/icon-dice.svg" alt="dice" class="c-dice">
        </button>
        
      </div>
    
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel (bits) Moura do Val</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
