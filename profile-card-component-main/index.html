<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
   
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <div class="container">

      <main class="_card">

         <div class="_image_box">
            
            <img class="_profile_thumb" src="images/bg-pattern-card.svg" alt="">

            <div class="_profile_box">

               <img class="_profile_pic" src="images/image-victor.jpg" alt="">

            </div>

         </div>

         <div class="_content_box">

            <h1 class="_name">
               Victor Crest
               <span class="_age">26</span>
            </h1>

            <p class="_subtitle">
               London
            </p>

         </div>

         <div class="_info">
            
            <div class="_followers_box">

               <h2 class="_stats">80K</h2>
               <p class="_name_stats">Followers</p>

            </div>

            <div class="_likes_box">

               <h2 class="_stats">803K</h2>
               <p class="_name_stats">Likes</p>

            </div>

            <div class="_photos_box">

               <h2 class="_stats">1.4K</h2>
               <p class="_name_stats">Photos</p>

            </div>

         </div>

      </main>

   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel (bits) Moura do Val</a>.
  </div>
</body>
</html>
