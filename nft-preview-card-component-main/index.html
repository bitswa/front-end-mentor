<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <main class="container">

      <div class="_card">

         <div class="_card__image">

            <img class="_image__pic" src="images/image-equilibrium.jpg" alt="">

            <div class="_image__hover">

               <img class="_image__eye" src="images/icon-view.svg" alt="">

            </div>
            
         </div>

         <div class="_card__info">

            <h1 class="_info__name">Equilibrium #3429</h1>

            <p class="_info__subtitle">
               Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="_info__description">

               <div class="_description__eth_box">

                  <img class="_eth_box__icon" src="images/icon-ethereum.svg" alt="">

                  <span class="_eth_box__amount">
                     0.041 ETH
                  </span>

               </div>
               
               <div class="_description__time_box">

                  <img class="_time_box__clock_icon" src="images/icon-clock.svg" alt="">

                  <span class="_time_box__days">
                     3 days left
                  </span>

               </div>
               
            </div>

            <div class="_info__creator">

               <img class="_creator__image" src="images/image-avatar.png" alt="">

               <p class="_creator__name">
                  Creation of <span>Jules Wyvern</span>
               </p>

            </div>

         </div>

      </div>

   </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel (bits) Moura do Val</a>.
  </div>
</body>
</html>
