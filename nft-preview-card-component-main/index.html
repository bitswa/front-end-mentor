<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="scss/main.css">  

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

   <main class="c-container">

      <div class="c-card">

         <div class="c-card__image">
            <img class="c-image__pic" src="images/image-equilibrium.jpg">

            <div class="c-image__hover">
               <img class="c-image__eye" src="images/icon-view.svg">
            </div>
            
         </div>

         <div class="c-card__info">
            <h1 class="c-info__name">Equilibrium #3429</h1>

            <p class="c-info__subtitle">
               Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="c-info__description">

               <div class="c-description__eth_box">
                  <img class="c-eth_box__icon" src="images/icon-ethereum.svg">

                  <span class="c-eth_box__amount">
                     0.041 ETH
                  </span>

               </div>
               
               <div class="c-description__time_box">
                  <img class="c-time_box__clock_icon" src="images/icon-clock.svg">

                  <span class="c-time_box__days">
                     3 days left
                  </span>
               </div>
               
            </div>

            <div class="c-info__creator">
               <img class="c-creator__image" src="images/image-avatar.png">

               <p class="c-creator__name">
                  Creation of <span>Jules Wyvern</span>
               </p>
            </div>

         </div>

      </div>

   </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel (bits) Moura do Val</a>.
  </div>
</body>
</html>
